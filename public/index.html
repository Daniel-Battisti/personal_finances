<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="App para finanças pessoais">
  <meta name="theme-color" content="#2F3BA2" />

  <title>Finanças Pessoais</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json">
  

  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Personal Finances PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

  

</head>

<body>

  <header class="header">
    <h1>
      Finanças Pessoais
    </h1>
    <button id="butInstall" aria-label="Install" hidden></button>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Caixa</span>
            </div>
            <input id="inputCaixaDescricao" type="text" class="form-control" placeholder="Descrição">
            <input id="inputCaixaValor" type="number" class="form-control" placeholder="Valor">
            <div class="input-group-append">
              <button id="addCaixa" class="btn btn-secondary" type="button">Adicionar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Despesa</span>
            </div>
            <input id="inputDespesaDescricao" type="text" class="form-control" placeholder="Descrição">
            <input id="inputDespesaValor" type="number" class="form-control" placeholder="Valor">
            <div class="input-group-append">
              <button id="addGasto" class="btn btn-secondary" type="button">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Caixa</th>
              </tr>
            </thead>
            <tbody id="tabelaCaixa">
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Despesa</th>
              </tr>
            </thead>
            <tbody id="tabelaDespesa">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>

  <script src="scripts/app.js"></script>
  <script src="scripts/install.js"></script>
</body>

</html>
